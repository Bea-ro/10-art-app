name: Run Tests

on:
  pull request:
    branches:
      - main
jobs:
  test:
    name: Run Test Suites
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
          uses: actions/checkout@v3
      - name: Install Node
          uses: actions/setup-node@v3    
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests Command
        run: npm test